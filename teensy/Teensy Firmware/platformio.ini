[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	ssilverman/QNEthernet@^0.17.0
	bblanchon/ArduinoJson@^6.20.0
	pololu/VL53L0X@^1.3.1
monitor_speed = 115200
